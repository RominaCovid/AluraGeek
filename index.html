<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./css/cabecera/cabecera.css">
    <link rel="stylesheet" href="./css/banner/banner.css">
    <link rel="stylesheet" href="./css/banner/promo.css">
    
    <title>Sahumerios Lidia</title>
</head>
<body>
    <header class="cabecera">                              
        <img class="logo" src="./img/logo.jpeg" alt="logo">
        <p class="nombre">Sahumerios Lidia</p>          
        <div class="buscar">
          <input type="text" placeholder="Buscar...">
          <img src="./img/lupa.png" alt="lupa">
        </div>
        <button class="btn">Inicio</button>
    </header>
    <section class="banner">
        <img class="banner__imagen"  src="./img/banner.png" alt="banner">
        <h2>Agosto Promocional</h2>
        <h4>Productos selecionados con 33% de descuento</h4>
        <input type="button" value="Ver Productos"/>        
    </section>
    <section class="producto__palo__santo">
        <h5 class="titulo__producto">Linea Palo Santo</h5>
        <div class="">
            <p class="ver__todos">Ver Todos</p>
            <img src="./img/flecha.png" alt="flecha">
        </div>
        
    </section>
    
    
    
</body>
</html>
