<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="../css/cabecera/cabecera.css">
    <link rel="stylesheet" href="../css/footer/footer.css"> 
    <link rel="stylesheet" href="../css/productos/agregar_producto.css"> 
    <link rel="stylesheet" href="../css/productos/card-producto.css">

    <title>Producto</title>
</head>
<body>
    <header class="cabecera">                              
        <img class="logo" src="../img/logo.jpeg" alt="logo">
        <p class="nombre">Sahumerios Lidia</p>          
        <div class="buscar">
          <input type="text" placeholder="Buscar...">
          <img src="../img/lupa.png" alt="lupa">
        </div>
        <button class="btn__volver"><a class="link" href="/screems/index.html">Volver</a></button>
    </header>

    <section class="contenedor__producto">
        <div class="card_producto"> 
                                         
            <img src="" alt="imagen" data-imagen>
            <h5 class="card_font" data-name></h5>
            <p class="card_font" data-precio></p>
            <p class="card_font" data-desc></p> 
        </div>    
        

  
    </section>



    <section class="pie">
        <img class="logo__pie" src="../img/logo.jpeg" alt="logo">
        <p class="nombre__pie">Sahumerios Lidia</p>    
        <ul class="lista__pie">
         <li class="item__lista"><a class="link__pie" href="#">Quienes somos</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Politica de privacidad</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Programa de fidelidad</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Nuestras Tiendas</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Quiero ser franquiciado</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">An√∫ncie aqui</a></li>   
        </ul> 
        <div class="div__pie" >
            <p style=" margin-left: -8rem; ">Hable con nosotros</p>
            <form class="contenedor__form" action="">
                <input class="input__nombre" type="text" placeholder="Nombre">
                <input class="input__mensaje" type="text" placeholder="Escriba su mensaje">
                <button class="boton__form" type="submit"> Enviar mensaje</button>
            </form>
        </div>         

    </section>
    <footer>    
        <p style="text-align: center;" class="">Desarrollado por Retamoso Romina - 2023</p>
    </footer> 
    <script type="module" src="../controllers/ver-producto-controller.js"></script>
</body>
</html>
