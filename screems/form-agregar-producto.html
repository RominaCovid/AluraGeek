<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="../css/cabecera/cabecera.css">
    <link rel="stylesheet" href="../css/footer/footer.css"> 
    <link rel="stylesheet" href="../css/productos/form-agregar-producto.css">
    <link rel="icon" href="../img/logo.jpeg">
    <title>Sahumerio Lidia</title>
</head>
<body>
    <header class="cabecera">                              
        <img class="logo" src="../img/logo.jpeg" alt="logo">
        <p class="nombre">Sahumerios Lidia</p>          
        <div class="buscar">
          <input type="text" placeholder="Buscar...">
          <img src="../img/lupa.png" alt="lupa">
        </div>
        <button class="btn_menu_admin"><a class="link_btn_menu_admin" href="../screems/productos.html">Menu Administrador</a></button>
    </header>

    <section class="contenedor_form_agregar_producto">
        <div class="titulo_agregar_producto">
         <h1>Agregar nuevo producto</h1>
        </div>       
        <form  class="form_agregar_producto" action="" data-form>
            <input class="input_agregar_producto" type="text" placeholder="URL de imagen" data-imagen>
            <input class="input_agregar_producto" type="text" placeholder="Categoria"  data-cat >
            <input class="input_agregar_producto" type="text" placeholder="Nombre del producto" required data-name>
            <input class="input_agregar_producto" type="text" placeholder="Precio del producto" required data-precio>
            <input class="input_agregar_producto" type="text" placeholder="Descripción del producto"  data-desc>
            <button class="boton_agregar_producto" type="submit">Agregar producto</button>
        </form>  
       
    </section>
    <section class="pie">
        <img class="logo__pie" src="../img/logo.jpeg" alt="logo">
        <p class="nombre__pie">Sahumerios Lidia</p>    
        <ul class="lista__pie">
         <li class="item__lista"><a class="link__pie" href="#">Quienes somos</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Politica de privacidad</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Programa de fidelidad</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Nuestras Tiendas</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Quiero ser franquiciado</a></li> 
         <li class="item__lista"><a class="link__pie"  href="#">Anúncie aqui</a></li>   
        </ul> 
        <div class="div__pie" >
            <p style=" margin-left: -8rem; ">Hable con nosotros</p>
            <form class="contenedor__form" action="">
                <input class="input__nombre" type="text" placeholder="Nombre">
                <input class="input__mensaje" type="text" placeholder="Escriba su mensaje">
                <button class="boton__form" type="submit"> Enviar mensaje</button>
            </form>
        </div>
    </section>
    <footer>    
        <p style="text-align: center;" class="">Desarrollado por Retamoso Romina - 2023</p>
    </footer>  
    <script type="module" src="../controllers/crea-producto-controller.js"></script>
    
    
</body>
</html>
